<div class="panel">
    <div class="panel-body">
        <h1 translate>Hello {{home.greeting}} {{home.greeted}}!</h1>

        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label translate>Greetings</label>
                <select class="form-control" ng-model="home.greeting" ng-options="greeting for greeting in home.greetings">
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="home.greeted"/>
            </div>
            <div class="form-group">
              <label translate translate-n="home.thingsCount" translate-plural="{{$count}} things">One thing</label>
              <input class="form-control" type="number" ng-model="home.thingsCount"/>
            </div>
        </form>
    </div>
</div>
<div class="panel">
  <lang-switcher />
</div>
